
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" formGroup="loginForm" ngSubmit="getMsg()">
              <div class="form-label-group">
                <label for="inputEmail"><b>Email address</b></label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="email" autocomplete="off">
                
              </div>

              <div class="form-label-group">
                <label for="inputPassword"><b>Password</b></label>
                <input type="password" id="password" class="form-control" placeholder="Password" required formControlName="password" autocomplete="off">
                
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <a href="#">Forgot password</a>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
