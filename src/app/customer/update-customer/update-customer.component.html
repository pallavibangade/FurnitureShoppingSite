<app-nav-admin></app-nav-admin>
<div class="container" style="margin-top: 5%;margin-bottom:5%;">
  <div class="card" style="width: 600px; margin: auto;">
    <div class="card-header bg-primary text-white">
      <h4 class="text-uppercase text-center">Update Details</h4>
    </div>
    <div class="card-body" ng-app="" ng-controller="regController">
      <form [formGroup]="updateForm"  autocomplete="off">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-xs-12">
            <div class="form-group">
              <label>Fisrt Name:</label>
              <div class="input-group h-100">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
                <input id="firstName" type="text" class="form-control"   formControlName="firstName" name="firstName" >
                <!-- <div class="alert alert-primary" >
                  <div *ngIf="registrationForm.get('firstName').errors.required">
                       Name is required
                  </div>
                  <div *ngIf="registrationForm.get('firstName').errors.pattern">
                      Name should contain characters and space only
                  </div>
              </div> -->
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-xs-12">
            <div class="form-group">
              <label>Last Name:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
                <input id="lastName" type="text" class="form-control"  formControlName="lastName" autocomplete="off" name="lastName"> 
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-xs-12">
            <div class="form-group">
              <label>Phone Number:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-phone"></i>
                  </span>
                </div>
                <input id="phoneNo" type="text" class="form-control" ng-model="phoneNo" formControlName="phoneNo" autocomplete="off" name="phoneNo">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-xs-12">
            <div class="form-group">
              <label>Email:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
                <input id="email" type="text" class="form-control" ng-model="email" formControlName="email" autocomplete="off" name="email">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-xs-12">
            <div class="form-group">
              <label>Password:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
                <input id="password" type="password" class="form-control" ng-model="password" formControlName="password" autocomplete="off" name="password"> 
                
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-xs-12">
            <div class="form-group">
              <label>Confirm Password:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
                <input id="confirmPassword" type="password" class="form-control" ng-model="confirmPassword" formControlName="confirmPassword" autocomplete="off" name="confirmPassword">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-xs-12">
            <div class="form-group">
              <label>State:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-fill" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z" />
                    </svg>
                  </span>
                </div>
                <input id="state" type="next" class="form-control" ng-model="state"formControlName="state" autocomplete="off" name="state">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-xs-12">
            <div class="form-group">
              <label>City:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                  </span>
                </div>
                <input id="city" type="text" class="form-control"  formControlName="city" autocomplete="off" name="city">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-xs-12">
            <div class="form-group">
              <label>Land mark:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                  </span>
                </div>
                <input id="landMark" type="next" class="form-control" ng-model="landMark" formControlName="landMark" autocomplete="off" name="landMark">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-xs-12">
            <div class="form-group">
              <label>Pincode :</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                  </span>
                </div>
                <input id="pincode" type="text" class="form-control" formControlName="pincode" autocomplete="off" name="pincode">
              </div>
            </div>
          </div>
        </div>
      <button type="submit" class="btn btn-outline-primary rounded-0 float-right" > Register</button>
      </form>
    </div>
  </div>
</div>
